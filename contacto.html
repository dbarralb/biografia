<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Heebo:wght@438&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>David Barral - Contacto</title>

<body>
    <section class="full_contact">
    </section>
    <div class="contact_form">
        <div class="cerrar">
            <a href="/index.html"><img src="/css/assets/cerrar.png" alt=""></a>
        </div>
        <form class="form_style" action="">
            <label id="l_name" for="name">Tu nombre (opcional)</label>
            <input id="name" type="text" name="name"><br>
            <label id="l_email" for="email">Introduce tu email</label>
            <input id="email" type="email" name="email" required="true"><br>
            <label id="l_um" for="user_message">¿En qué puedo ayudarte?</label>
            <textarea name="user_message" id="user_message" cols="30" rows="10" maxlength="500" value="(Máximo 500 caracteres)" required="true"></textarea>
            <input class="submit" type="submit">
        </form>
    </div>
    <header>
        <h2>David Barral</h2>
        <a href="/contacto.html">
            <img src="css/assets/mail.png" alt="">
        </a>
        <a href="https://www.instagram.com/mccodan/?hl=es" target="_blank">
            <img src="css/assets/instagram_logo.png" alt="Logo de instagram">
        </a>
    </header>
    <nav>
        <div class="portrait">
            <img id="david" src="css/assets/retrato.png" alt="">
            <a href="/biografia.html">
                <img id="bio" src="css/assets/bio.png" alt="">
            </a>
        </div>
    </nav>

    <main>
        <div class="panel1">
            <h2>Últimos trabajos</h2>
        </div>
        <section class="latest_works">
            <div class="panel2">
                <img src="css/assets/school1.png" alt="Diseño del interior de una escuela">
                <p>Videojuego: El Exámen</p>
            </div>
            <div class="panel2">
                <img src="css/assets/streamer1.png" alt="Diseño de un overlay para stream basado en unas ruinas mayas.">
                <p>Stream Overlays</p>
            </div>
            <div class="panel2">
                <img src="css/assets/wc1.png" alt="Diseño de un cuarto de WC con dos objetos resaltados en rojo.">
                <p>Videojuego: Obedéceme</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright David B. 2020</p>
    </footer>
</body>
</html>
